<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/LoginCadastro/login.css') }}">
</head>
<body>
    <div class="imagem">
        <img src="{{ url_for('static', filename='img_site/logocopinho.png') }}">
    </div>
        <div class="container-form">
            <form method="POST">
                {{ form.csrf_token }}
                <div class="container-campos">
                    {{ form.email.label(class="label") }}
                    {{ form.email(class="input") }}

                    {{ form.senha.label(class="label") }}
                    {{ form.senha(class="input") }}
                </div>
                    {{ form.botao_confirm(class="button") }}
            </form>
        </div>
        <div class="link">
            <a href="{{ url_for('inicio') }}">Voltar</a>
        </div>
</body>
</html>
